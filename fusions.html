<!DOCTYPE html><html lang="es" class="dark"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Valkyrie Fusions</title> <script src="https://cdn.tailwindcss.com"></script> <script> tailwind.config = { darkMode: "class", theme: { extend: { colors: { "valk-purple": "#8B5CF6", "valk-blue": "#3B82F6", }, }, }, }; </script> <style> @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"); body { font-family: "Poppins", sans-serif; } </style> </head> <body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center p-4" > <div class="w-full max-w-4xl"> <h1 class="text-5xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-valk-purple to-valk-blue" > Valkyrie Fusions </h1> <div class="bg-gray-800 rounded-lg shadow-xl p-8"> <form id="fusionForm" class="space-y-6"> <div> <label for="fusionType" class="block text-sm font-medium text-gray-300" > Elige el tipo de fusión </label> <select id="fusionType" name="fusionType" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-600 bg-gray-700 focus:outline-none focus:ring-valk-purple focus:border-valk-purple sm:text-sm rounded-md" > <option value="">Selecciona una opción</option> <option value="complete">Completa</option> <option value="partial">Parcial</option> <option value="reduced">Reducida</option> </select> </div> <div> <label for="memberCount" class="block text-sm font-medium text-gray-300" > ¿Cuántos miembros tiene tu servidor? </label> <input type="number" id="memberCount" name="memberCount" required min="1" class="mt-1 block w-full border border-gray-600 rounded-md shadow-sm py-2 px-3 bg-gray-700 focus:outline-none focus:ring-valk-purple focus:border-valk-purple sm:text-sm" /> </div> <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-valk-purple to-valk-blue hover:from-valk-purple hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-valk-purple" > Conseguir oferta </button> </form> <div id="loadingIndicator" class="hidden mt-8 text-center"> <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-valk-purple border-r-transparent align-[-0.125em]" ></div> <p class="mt-2 text-valk-purple">Calculando oferta...</p> </div> <div id="offerResult" class="hidden mt-8 p-4 bg-gray-700 rounded-md"> <p class="text-valk-blue font-semibold"> Tu oferta es de <span id="offerAmount"></span> valcoins </p> </div> </div> </div> <script> document .getElementById("fusionForm") .addEventListener("submit", function (e) { e.preventDefault(); const fusionType = document.getElementById("fusionType").value; const memberCount = parseInt( document.getElementById("memberCount").value ); document .getElementById("loadingIndicator") .classList.remove("hidden"); document.getElementById("offerResult").classList.add("hidden"); setTimeout(() => { let valcoinsPerMember = 0; switch (fusionType) { case "complete": valcoinsPerMember = 5; break; case "partial": valcoinsPerMember = 2; break; case "reduced": valcoinsPerMember = 1; break; } const offer = valcoinsPerMember * memberCount; document.getElementById("loadingIndicator").classList.add("hidden"); document.getElementById("offerResult").classList.remove("hidden"); document.getElementById("offerAmount").textContent = offer; }, 5000); }); </script> </body></html>
